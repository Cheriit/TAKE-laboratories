<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:tabView>
            <p:tab title="Form">
                <h:form>
                    <p:growl id="growl" showDetail="true" />  
                    <p:spinner id="number0" value="#{formBean.number0}" required="true" />
                    +
                    <p:spinner id="number1" value="#{formBean.number1}" required="true"/>
                    <p:commandButton label="Calculate" title="Calculate" update="growl result date" action="#{formBean.add()}"/>
                    =
                    <h:outputText id="result" value="#{formBean.sum}"/>
                    <br/>
                    <h:outputText id="date" value="#{formBean.date}"></h:outputText>
                </h:form>
            </p:tab>
            <p:tab title="Table">
                <p:dataTable var="student" rows="2" paginator="true" value="#{tableBean.students}" sortMode="single" allowUnsorting="true">
                    <p:column sortBy="#{student.lastName}" headerText="First name">
                        <h:outputText value="#{student.lastName}"/>
                    </p:column>
                    <p:column sortBy="#{student.firstName}" headerText="Last name">
                        <h:outputText value="#{student.lastName}"/>
                    </p:column>
                    <p:column sortBy="#{student.average}" headerText="Average">
                        <h:outputText value="#{student.average}"/>
                    </p:column>
                </p:dataTable>
            </p:tab>
            <p:tab title="Chart">
                <p:chart type="line" model="#{chartBean.lineChart}" />
            </p:tab>
        </p:tabView>
        
    </h:body>
</html>
